  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock Board</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="A progressive webapp">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
  </head>
  <body>
    <section class="main">
      <header>
      <h1>Stocks today</h1>
      </header>
      <!-- .stocks will be updated with stock cards -->
      <section class="stocks"> </section>
      <!-- Template -->
      <section class="card cardTemplate stock-info" hidden>
        <span class="company__name"></span>
        <div class="card-padding">  
          <span class="stock__name"></span>
          <span class="stock__fix"></span>
          <span class="stock__curr"></span>
          <span class="stock__up">
            <span class="stock__symbol"></span>
            <span class="stock__percentage"></span>
          </span>
        <span class="stock__time"></span>
        </div>
      </section>
    </section>
    <div class="dialog-container">
      <div class="dialog">
        <div class="dialog-title">Select a stock</div>
        <div class="dialog-body">
          <select id="stockToAdd">
            <option value="ITC">ITC</option>
            <option value="MARUTI">Maruti</option>
            <option value="BHARTIARTL">Bharti Airtel Ltd</option>
            <option value="RELIANCE">Reliance Industries Ltd</option>
            <option value="ONCG">ONGC</option>
          </select>
        </div>
        <div class="dialog-buttons">
          <button id="addStock" class="button">Add</button>
          <button id="addStockCancl" class="button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="fab" id="fab">
      <img src="/images/fb_add.svg">
    </div>

  </body>
  <script src="js/app.js"></script>
</html>
